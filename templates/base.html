<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% block head %}{% endblock %}
</head>

<body class="container mt-5">
    {% if user.is_authenticated %}
    <p>Вы вошли как <strong>{{ user.username }}</strong></p>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Выйти</button>
    </form>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a> или <a href="{% url 'register' %}">Зарегистрироваться</a>, чтобы сохранять историю поиска.</p>
    {% endif %}

    {% block content %}{% endblock %}
</body>

</html>
